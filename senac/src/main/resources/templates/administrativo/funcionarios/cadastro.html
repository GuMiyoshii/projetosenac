	<div class="container">
		<h1>Formulário de Cadastro de Funcionarios</h1>

		<form action="/salvarFuncionario" th:object="${funcionario}"
			method="POST">
			<div class="form-group">

				<div class="row">
					<div class="col-md">
						<label>ID:</label> 
						<input th:field="*{id}" type="text"	class="form-control" readonly="readonly">
					</div>

					<div class="col-md">
						<label>Nome:</label> <input th:field="*{nome}" required
							type="text" class="form-control"
							placeholder="Digite o nome da Funcionario">
					</div>

					<div class="col-md">
						<label>CPF:</label> <input th:field="*{cpf}" id="cpf" required
							type="text" class="form-control" placeholder="Digite o CPF">
					</div>
				</div>


				<div class="row">
					<div class="col-md">
						<label>Telefone:</label> <input th:field="*{telefone}"
							id="telefone" required type="text" class="form-control"
							placeholder="Digite o Telefone">
					</div>

					<div class="col-md">
						<label>Endereço:</label> <input th:field="*{endereco}" required
							type="text" class="form-control" placeholder="Digite o Endereço">
					</div>

					<div class="col-md">
						<label>Numero:</label> <input th:field="*{numero}" required
							type="text" class="form-control" placeholder="Digite o Numero">
					</div>
				</div>

				<div class="row">

					<div class="col-md">
						<label>Bairro:</label> <input th:field="*{bairro}" required
							type="text" class="form-control" placeholder="Digite o Bairro">
					</div>


					<div class="col-md">
						<label>Email:</label> <input th:field="*{email}" required
							type="text" class="form-control" placeholder="Digite o E-mail">
					</div>

					<div class="col-md">
						<label>Função:</label> <input th:field="*{funcao}" required
							type="text" class="form-control" placeholder="Digite ">
					</div>

					<div class="col-md">

						<!--   <label>Cep:</label> -->
						<!--  <input th:field="*{cep}" id="cep" required type="text" class="form-control" placeholder="Digite o Cep Aqui"> dd-->

						<label>Selecione a Cidade</label> <select th:field="*{cidade}"
							class="form-control">
							<option th:each="est : ${listaCidades}" th:value="${est.id}"
								th:text="${est.nome}"></option>
						</select>
					</div>
				</div>


			</div>


			<button type="submit" class="btn btn-primary">
				<i class="fa-regular fa-floppy-disk fa-2xl"></i> Salvar
			</button>
			<a class="btn btn-danger" href="/administrativo"><i
				class="fa-solid fa-right-from-bracket fa-rotate-180 fa-2xl"></i>
				Voltar </a> <a class="btn btn-success" href="/listarFuncionario"><i
				class="fa-solid fa-list fa-2xl"></i> Listar </a>
		</form>


	</div>
